<svg xmlns="http://www.w3.org/2000/svg">
  <polygon points="30,30 100,30 100,100 30,100" fill="#f44333">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 60 70"
      to="360 60 70"
      dur="10s"
      repeatCount="indefinite" />
  </polygon>
</svg>
